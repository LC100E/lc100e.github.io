<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="text-center bg-white p-8 rounded-lg shadow-xl max-w-lg w-full">
    <!-- 404 Error Title -->
    <h1 class="text-6xl font-extrabold text-red-600 mb-4 animate-bounce">404</h1>
    <!-- Main Message -->
    <p class="text-2xl font-semibold text-gray-800 mb-6">Oops! It looks like you're off the beaten path.</p>
    <!-- Image of broken down Landcruiser -->
    <div class="mb-8">
      <img src="/images/404.jpeg" alt="Broken down Landcruiser 100 - Page Not Found" class="mx-auto rounded-lg shadow-md max-w-full h-auto" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found';">
    </div>
    <!-- Sub-message -->
    <p class="text-lg text-gray-600 mb-8">
      The page you're looking for seems to have broken down somewhere along the way.
      Don't worry, we'll get it fixed!
    </p>

  </div>
</body>

</html>
