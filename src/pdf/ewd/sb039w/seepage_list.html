<!DOCTYPE html>
<html>
<head>
<link REL="STYLESHEET" href="/styles/tree.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Relay / Routing</title>

<script>
	var imgFile = new Array("img/tree-p.gif", "img/tree-m.gif");
	var img = new Array(imgFile.length);
	for(var i = 0; i < (imgFile.length - 1); i++){
		img[i] = new Image();
		img[i].src = imgFile[i];
	}
	var bSelectedID = "";

	function selectItem(idSel)
	{
		nID = "id" + idSel;
		if( bSelectedID != "" ){
			document.all(bSelectedID).className = "item";
		}
		document.all(nID).className = "selectedItem";
		bSelectedID = nID;
	}

	function chgImg(id){
		if(window.document.images[id].src.indexOf(imgFile[0]) != -1){
			window.document.images[id].src  = imgFile[1];
		}
		else{
			window.document.images[id].src  = imgFile[0];
		}
	}

	function selectTree(id){
		var destObj;
		destObj = document.getElementById(id)
		
		if (window.getComputedStyle(destObj).display === "none") {
			destObj.style.display="block";
		} else {
			destObj.style.display="none";
		}
	}
</script>
</head>

<body class="tree">
	<div class="MenuArea">
		<font style="font-size:11pt">
		<table>
		<TR><TD nowrap>
		<span class="TopItem">	
			<p>RELAY / ROUTING</p>
			<br/>
			<br/>
		</span>
		</TD>
		</TR>
		</table>
		</font>
	</div>
</body>
</html>
