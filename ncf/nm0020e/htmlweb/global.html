<html>
<head>

<title>GSIC - Global Service Information Center</title>
<meta http-equiv="Content-Style-Type" content="text/css">
<link href="./global.css" rel="stylesheet" type="text/css">
<script language="javascript">
<!---
var g_name ="closeNavi";
var link = "Outline ON";  //000
var link2 = "Outline OFF"; //001
var linkStr = null;
function init() {
	dispNavi.innerHTML = "<a class='window-control-button' href='#dummy' style='width: 120px; visibility: visible; display: inline' onclick='moveNavi(\""+g_name+"\")' name='"+g_name+"'>"+link2+"</a>";
}
function moveNavi(navi) {
	var img;
	if(navi=="openNavi") {
//	        img = "<img src='../../../image/b_navi2.png' border='0'>";
		parent.frame1.cols="25%,*";
		g_name = "closeNavi";
		linkStr = link2;
	}	else {
//		img = "<img src='../../../image/b_navi1.png' border='0'>";
		parent.frame1.cols="0%,*";
		g_name ="openNavi";
		linkStr = link;
	}
	dispNavi.innerHTML = "<a class='window-control-button' href='#dummy' style='width: 120px; visibility: visible; display: inline' onclick='moveNavi(\"" +g_name+ "\")' name='" +g_name+"'>" + linkStr + "</a>";
}
//--->
</script>
</head>
