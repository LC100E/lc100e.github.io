<script language="javascript">
<!--

//
// NCF MENU SCRIPT
//

myOP = window.opera;
myN6 = document.getElementById;
myIE = document.all;
myN4 = document.layers;
if      (myOP) myBR="O6";
else if (myIE) myBR="I4";
else if (myN6) myBR="N6";
else if (myN4) myBR="N4";
else           myBR="";

function sethtml(text){
  if (myBR == "I4"){
    document.all("myIDstr").innerHTML = text;
  }else if (myBR == "N4") {
    document.layers["myIDstr"].document.open();
    document.layers["myIDstr"].document.write("<div>");
    document.layers["myIDstr"].document.write(text);
    document.layers["myIDstr"].document.write("</div>");
    document.layers["myIDstr"].document.close();
  }else if (myBR == "N6") {
    document.getElementById("myIDstr").innerHTML=text;
  }
}

function clickMenu(num1,num2){
var stage = new Array();
var flgnum = 6;
var flgstage = 0;

htmltxt = '<table width="100%" cellspacing="0" cellpadding="0" border="0">';
htmltxt = htmltxt + '<tr><td class="menu"><center>' + maptitle + '</center></td></tr>';
htmltxt = htmltxt + '<tr><td height="10"></td></tr>';
for(j=1; j<tree.length/6; j++){
 for(i=0; i<6; i++){
  stage[i] = tree[flgnum];
  flgnum++;
 }

 if (stage[0] != "" && stage[1] == num1){
  htmltxt = htmltxt + '<tr><td class="tbl-par"><a href="javascript:clickMenu(0,0);" class="tbl-para">' + stage[0] + '</a></td></tr>';
  htmltxt = htmltxt + '<tr><td height="4"></td></tr>';
 }else{
  if (stage[0] != ""){
   htmltxt = htmltxt + '<tr><td class="tbl-par"><a href="javascript:clickMenu(' + eval(stage[1]) + ',0);" class="tbl-para">' + stage[0] + '</a></td></tr>';
   htmltxt = htmltxt + '<tr><td height="4"></td></tr>';
  }
 }

 if (stage[1] == num1 && stage[2] != "" && stage[3] == num2){
   htmltxt = htmltxt + '<tr><td class="menu"><a href="javascript:clickMenu(' + stage[1] + ',0);" class="menu">' + stage[2] + '</a></td></tr>';
 }else{
  if (stage[1] == num1 && stage[2] != ""){
   htmltxt = htmltxt + '<tr><td class="menu"><a href="javascript:clickMenu(' + stage[1] + ',' + stage[3] + ');" class="menu">' + stage[2] + '</a></td></tr>';
   htmltxt = htmltxt + '<tr><td height="2"></td></tr>';
  }
 }


 if (stage[3] == num2){
   htmltxt = htmltxt + '<tr><td>';
   htmltxt = htmltxt + '<table><tr>';
   htmltxt = htmltxt + '<td width="10" valign="top" align="right">&#183;</td>';
   htmltxt = htmltxt + '<td><a href="./pdf/' + stage[5] + '" target="contents">' + stage[4] + '</a></td>';
   htmltxt = htmltxt + '</tr></table>';
   htmltxt = htmltxt + '</td></tr>';
 }
}
htmltxt = htmltxt + '</table>';
sethtml(htmltxt);
}
