<META http-equiv="Content-Style-Type" content="text/css">
<title>Overall EWD</title>
<SCRIPT for="window" event="onload">
	document_onload();

	function document_onload(){

		if( window.location.search != "" ){
			setPDF( getSystemCode(window.location.search) );
		}

	}

	function getSystemCode( query )
	{
		var sysCode = "";

		var ss=devideParam(query);

		for( var i = 0; i < ss.length; i++ ){
			if( ss[i] == "code" ){
				if( i < ss.length - 1){
					sysCode = ss[i + 1];
					break;
				}
			}
		}
		return sysCode;

	}

	function devideParam(str)
	{
		var regExp=/&|=/;

		str = str.substr(1);
		return str.split(regExp);
	}


	function getPDFName(){
		// return PDF_Frame.location.pathname;
		return window.location.pathname;
	}

	function setPDF(code){
		// PDF_Frame.location = "overall/" + code + ".pdf";
		window.location.assign("overall/" + code + ".pdf");
	}



</SCRIPT>
