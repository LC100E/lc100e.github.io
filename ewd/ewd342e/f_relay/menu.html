<script FOR="window" EVENT="onload"></script>


<script>

var xmlList = null;

async function loadXML(xmlFile) {
  var xhttp = new XMLHttpRequest();
  return new Promise(function(resolve, reject) {
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4) {
        if (xhttp.status >= 300) {
          reject("Error, status code = " + xhttp.status)
        } else {
          resolve(xhttp.responseXML);
        }
      }
    };

    xhttp.open("GET", xmlFile, true);
    xhttp.send();
  }); 
}

async function loadPageInfo(filename) {
	xmlList = await loadXML(filename);
}


function getPageList() {
	return xmlList; 
}
</SCRIPT>
<script type="text/javascript" src="../relay.js"></script>

<script>

		onload_page();
	}

	init();
</script>
