<SCRIPT type="text/javascript">
function framesetsize(num,size){
  var o=parent.parent.document.all.tags("frameset")[num];
  var colrow = o.getAttribute("cols")?"cols":"rows";
  o.setAttribute(colrow,size);
}

function frameclose(){
  framesetsize(4, '*,33');
  framesetsizewidth(1, "0,*");
  framesetsizewidth(2, "0,*");
}
function frameopen(){
  framesetsize(4, '*,0');
  framesetsizewidth(1, "260,*");
  framesetsizewidth(2, "260,*");
}

function frameresize(num,addsize) {
  var o=parent.parent.document.all.tags("frameset")[num];
  var colrow = o.getAttribute("cols")?"cols":"rows";
  var nowsize = o.getAttribute(colrow).split(",", 1);
  nowsize = parseInt(nowsize) + addsize;
  if (nowsize < 260) {
	nowsize = 260;
  }
  framesetsize(num, nowsize.toString() + ",*");

}
function framesetsizewidth(num,size){
  var o=parent.parent.document.all.tags("frameset")[num];
  var colrow = o.getAttribute("cols")?"cols":"rows";
  o.setAttribute(colrow,size);
}

function frameresizewidth(num, addsize) {
  var o=parent.parent.document.all.tags("frameset")[num];
  var colrow = o.getAttribute("cols")?"cols":"rows";
  var nowsize = o.getAttribute(colrow).split(",", 1);
  nowsize = parseInt(nowsize) + addsize;
  if (nowsize < 260) {
	nowsize = 260;
  }
  framesetsizewidth(num, nowsize.toString() + ",*");

}
function setbtnimage(status, PsBaseFile, PoObj){
  if (status==0) {
	document.images[PoObj].src='./images/' + PsBaseFile + '1.gif';
  }else if (status==1) {
	document.images[PoObj].src='./images/' + PsBaseFile + '2.gif';
  }else{
	document.images[PoObj].src='./images/' + PsBaseFile + '3.gif';
  }
}

</SCRIPT>
